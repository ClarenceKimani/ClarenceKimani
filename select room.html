            .step .icon.inactive {

            .step .line {
                height: 2px;
                width: 100%;
                background-color: #ddd;
                position: absolute;
                top: 25px;
                z-index: -1;
            }
            .step:last-child .line {
                display: none;
            }
            .step p {
                margin: 0;
                color: #e74c3c;
            }
            .step.inactive p {
                color: #bbb;
            }
